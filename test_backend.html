<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <br>
    <button onclick="startTest()">Start Test</button>
    <button onclick="sendFrame()">Send Frame Manually</button>
    <div id="status"></div>
    <div id="results"></div>

    <script>
        let ws = null;
        let video = document.getElementById('video');

        async function startTest() {
            const status = document.getElementById('status');

            try {
                // Get camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                status.innerHTML = '<p style="color: green;">✓ Camera access granted</p>';

                // Connect WebSocket
                ws = new WebSocket('ws://localhost:8000/ws/test-client');

                ws.onopen = () => {
                    status.innerHTML += '<p style="color: green;">✓ WebSocket connected</p>';
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);

                    if (data.type === 'engagement_update') {
                        const results = document.getElementById('results');
                        results.innerHTML = '<h2>Results Received!</h2><pre>' +
                            JSON.stringify(data.data, null, 2) + '</pre>';
                    }
                };

                ws.onerror = (error) => {
                    status.innerHTML += '<p style="color: red;">✗ WebSocket error: ' + error + '</p>';
                };

            } catch (error) {
                status.innerHTML = '<p style="color: red;">✗ Error: ' + error.message + '</p>';
            }
        }

        function sendFrame() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket not connected. Click "Start Test" first.');
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const frameData = canvas.toDataURL('image/jpeg', 0.8);

            console.log('Sending frame, size:', frameData.length);

            ws.send(JSON.stringify({
                type: 'video_frame',
                data: frameData
            }));

            document.getElementById('status').innerHTML +=
                '<p style="color: blue;">→ Frame sent at ' + new Date().toLocaleTimeString() + '</p>';
        }
    </script>
</body>
</html>
